<ul class="list-group">
    <li
        class="list-group-item"
        *ngFor="let item of menuItems()"      
        [routerLink]="[item.route]"
        routerLinkActive="active"
    >
        {{ item.title }}
    </li>  
</ul>

<div class="mt-5">
    <button class="btn btn-warning fw-bold" [routerLink]="['/products/product']">Ir al Producto</button>
</div>
