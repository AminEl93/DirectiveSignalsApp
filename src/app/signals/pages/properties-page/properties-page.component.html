<h4>Mutaciones</h4>

<hr>

<div class="row">
    <div class="col-6">       
    
        <span class="fw-bold">Nombre</span>
        <input
            class="form-control mb-3"
            type="text"
            #txtFirstName
            (input)="onFieldUpdated('first_name', txtFirstName.value)"
            [value]="user().first_name"
        >
  
        <span class="fw-bold">Apellido</span>
        <input
            class="form-control mb-3"
            type="text"
            #txtLastName
            (input)="onFieldUpdated('last_name', txtLastName.value)"
            [value]="user().last_name"
        >

        <span class="fw-bold">Email</span>
        <input
            class="form-control"
            type="text"
            #txtEmail
            (input)="onFieldUpdated('email', txtEmail.value)"
            [value]="user().email"
        >
    </div>
  
    <div class="col-6 fw-bold">
        <!-- Datos del usuario -->
        <pre>{{ user() | json }}</pre>        
    </div>
</div>

<div class="mt-4 fw-bold">
    <p>{{ fullName() }} = {{ counter() }}</p>
    <button class="btn btn-primary" (click)="increaseBy(+1)">+ 1 del ID</button>
</div>
